

<html>
<head><title>FIND LENGTH OF STRING</title>

    <script>
         function ENTER()
                {
                    var s=document.getElementById("h1").value;
                    var lens=s.length;
                    document.getElementById("demo").innerHTML="LENGTH OF GIVEN STRING INCLUDES SPACE IS :"+lens;
    
                }
                
            
    </script> 
    <body>
            
            ENTER STRING:<br><br>
            <input id="h1" type="text"><br><br>
            
            <button onClick="ENTER()">STRING LENGTH</button><br><br>
            <div id="demo" ></div>
</body>

</html>
