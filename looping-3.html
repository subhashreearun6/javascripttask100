<html>

<head>
    <title>Multiplication Table</title>
    <script>
        function option() {
            var n = parseInt(document.getElementById("h1").value);
            
            var res = 0;
            for(i=1;i<=10;i++)
            {
                res=n*i;
                document.getElementById("demo").innerHTML += i +" * "+ n +" = <span style='color:red'>" + res + "</span><br><br> ";
            }
            
        }
    </script>
    </head>
    <body>
            
            <input id="h1" type="text"><br><br>
            <button onClick="option()">TABLES</button><br><br>
            <div id="demo" ></div>
    </body>

</html>
