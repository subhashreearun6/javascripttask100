<html>
    <head>
        <title>find 3rd angle</title>
    
    <script>
        function angle()
        {
            var val1 = parseInt(document.getElementById("value1").value);
            var val2 = parseInt(document.getElementById("value2").value);
            var ansD = document.getElementById("answer");
            ansD.value = 180-(val1+val2);
        }
        
    </script>
    </head>
    <body>
       angle1=<input type="text" id="value1" value="" name="value1"></input>
        angle2=<input type="text" id="value2" value="" name="value2"></input>
        <button onClick="angle()">Calculate 3rd angle</button>
        Answer = <input type="text" id="answer" name="answer" value=""/>

    </body>
</html>
