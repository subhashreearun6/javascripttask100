<html>
<head>
    <title>MAX B/W 3 NUMBERS -CONDITIONAL OPERATOR</title>
<script>
    function ENTER() {
         var Num1=document.getElementById("h1").value;
                var Num2=document.getElementById("h2").value;
                var Num3=document.getElementById("h3").value;
                var MAX=(Num1>Num2)?(Num1>Num3?Num1:Num3):(Num2>Num3?Num2:Num3);
                document.getElementById("demo").innerHTML="<h4>MAXIMUM  : "+MAX+"</h4>";

    }
</script></head>
<body>
    ENTER THE THREE NUMBER:<br><br>
        <input id="h1"type="text"><br><br>
        <input id="h2"type="text"><br><br>
        <input id="h3"type="text"><br><br>
<button onClick="ENTER()">ENTER</button><br><br>
<div id="demo" ></div>
</body>
</html>
