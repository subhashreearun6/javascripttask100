
<html>
    <head>
        <title>find odd or even</title>
    
    <script>
           function leapyear(){
            var val1 = parseInt(document.getElementById("id1").value)
            
            if(val1 % 365 ==0){
                alert("not a leap year");
            }
            else
            {
                alert("its leap year");
            }
           }
        
    </script>
    </head>
    <body>
        <input type="text" id="id1" value=""/>
        <button onClick="leapyear()" >find year</button>
        </body>
</html>
