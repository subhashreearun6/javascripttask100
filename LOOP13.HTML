<html>
<head><title> REVERSE ALL NATURAL NUMBERS -LOOP</title>

    <script>
         function ENTER()
         {
            var i=1;
        var n=document.getElementById("h1").value;
        while(i<=n)
        {
            document.getElementById("demo").innerHTML+="<span style='color:red'>"+n+" "+"</span>";
            n--;
        }
        }
        
    </script> 
    <body>
            
            ENTER :<br><br>
            <input id="h1" type="text"><br><br>
            <button onClick="ENTER()">FIND </button><br><br>
            <div id="demo" ></div>
            
</body>

</html>
