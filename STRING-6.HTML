

<html>
<head><title>UPPER CASE CONVERTION OF STRING</title>

    <script>
         function ENTER()
         {
            var str=document.getElementById("h1").value;
                    var res=str.toUpperCase();
                    document.getElementById("demo").innerHTML="uppercase string  :"+res;
                    
    
                }
        
    </script> 
    <body>
            
            ENTER STRING1:<br><br>
            <input id="h1" type="text"><br><br>
            
            
            <button onClick="ENTER()"> UPPERCASE STRING </button><br><br>
            <div id="demo" ></div>
            
</body>

</html>
