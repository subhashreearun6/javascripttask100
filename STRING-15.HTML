<html>
<head><title>ALL OCCURANCE OF A STRING</title>

    <script>
         function ENTER()
         {
            var str = document.getElementById("h1").value;
            var search=document.getElementById("h2").value;
            var allocr=[];
            for(var i=0;i<str.length;i++)
            {
                if(str[i]===search)
                {
                allocr.push(i);
                }
            }
            document.getElementById("demo").innerHTML=search+"  OCCURANCE AT:"+allocr;
        }
        
    </script> 
    <body>
            
            ENTER STRING1:<br><br>
            <input id="h1" type="text"><br><br>
            SEARCH STRING1:<br><br>
            <input id="h2" type="text"><br><br>
            
            
            <button onClick="ENTER()">ALL_OCCURANCE </button><br><br>
            <div id="demo" ></div>
            
</body>

</html>
