<html>
<head><title>REVERSE STRING</title>

    <script>
         function ENTER()
         {
            var str = document.getElementById("h1").value;
            var revstr=[];
            length=str.length-1;
            for(var i=length;i>=0;i--)
            {
                revstr.push(str[i]);
            }
                document.getElementById("demo").innerHTML=" REVERSE STRING :"+revstr.join('');
        }
        
    </script> 
    <body>
            
            ENTER STRING1:<br><br>
            <input id="h1" type="text"><br><br>
            
            
            <button onClick="ENTER()"> REVERSE STRING </button><br><br>
            <div id="demo" ></div>
            
</body>

</html>
