

<html>
<head><title>CONCAT TWO STRING</title>

    <script>
         function ENTER()
         {
                    var str=document.getElementById("h1").value;
                    var str2=document.getElementById("h2").value;
                    document.getElementById("demo").innerHTML="CONCAT TWO STRING  :"+str.concat(" ",str2);
                    
    
                }
                
                
            
    </script> 
    <body>
            
            ENTER STRING1:<br><br>
            <input id="h1" type="text"><br><br>
            ENTER STRING2:<br><br>
            <input id="h2" type="text"><br><br>
            
            <button onClick="ENTER()"> CONCAT STRING </button><br><br>
            <div id="demo" ></div>
</body>

</html>
