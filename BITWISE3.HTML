<html>
<head><title> FIND ODD OR EVEN IN BITWISE</title>

    <script>
         function ENTER()
         {
            var num1 = parseInt(document.getElementById("h1").value);
            if (num1 & 1) {
                document.getElementById("demo").innerHTML = num1 + " IS ODD ";
            }
            else {
                document.getElementById("demo").innerHTML = num1 + " IS EVEN ";
            }
        }
        
    </script> 
    <body>
            
            ENTER :<br><br>
            <input id="h1" type="text"><br><br>
            <button onClick="ENTER()">FIND </button><br><br>
            <div id="demo" ></div>
            
</body>

</html>
