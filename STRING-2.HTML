<html>
<head><title>FIND COPY OF STRING</title>

    <script>
         function ENTER()
                {
                    var str=document.getElementById("h1").value;
                    var str2=str;
                    document.getElementById("demo").innerHTML="FIRST STRING  :"+str+"<br><br>"+
                    "COPY STRING "+str2;
                }
                
            
    </script> 
    <body>
            
            ENTER STRING:<br><br>
            <input id="h1" type="text"><br><br>
            
            <button onClick="ENTER()">STRING COPY</button><br><br>
            <div id="demo" ></div>
</body>

</html>
