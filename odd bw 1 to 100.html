<html>
    <head>
        <script>
        function print()
        {
            var i=parseInt(document.getElementbyid("id").value)
            for (i=1;i<=100;i++)
            {
                if(i % 2==0)
                {
                        print(i)
                }
            }
        }
        </script>
    </head>
    <body>
        <input type="text" id="id" value=""/>
        
    </body>
    </html>
