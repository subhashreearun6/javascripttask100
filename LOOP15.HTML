<html>
<head><title> 100 EVEN NUMBERS WHILE -LOOP</title>

    <script>
         function ENTER()
         {
            var i=2;
        var n=100;
        while(i<n)
        {
            document.getElementById("demo").innerHTML+="<span style='color:red'>"+i+" "+"</span>";
            i=i+2;
        }
        }
        
    </script> 
    <body>
            
            <!-- ENTER :<br><br>
            <input id="h1" type="text"><br><br> -->
            <button onClick="ENTER()">FIND </button><br><br>
            <div id="demo" ></div>
            
</body>

</html>
