
<html>
<head><title>product of digits</title>

    <script>
        function ENTER() {
            var n = parseFloat(document.getElementById("h1").value);
            var rem=1;
            while(n)
            {
            rem*=n%10;
            var n=Math.floor(n/10);
            document.getElementById("demo").innerHTML = "PRODUCT OF DIGITS IS :"+parseInt(rem);
            }
            
        }
    </script>
    <body>
            
            ENTER NUMBER:<br><br>
            <input id="h1" type="text"><br><br>
            <button onClick="ENTER()">PRODUCT_DIGITS</button><br><br>
            <div id="demo" ></div>
</body>

</html>
